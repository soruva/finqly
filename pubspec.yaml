name: finqly
description: Finqly helps you understand your emotions and forecast your financial mindset.
publish_to: 'none'
version: 1.0.5+6

environment:
  sdk: '^3.8.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  in_app_purchase: ^4.0.0
  in_app_purchase_android: ^0.6.0
  in_app_review: ^2.0.11

  shared_preferences: ^2.2.2
  package_info_plus: ^8.3.1
  url_launcher: ^6.3.2
  path_provider: ^2.1.4

  # Notifications & timezone
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.2

  # Share
  share_plus: ^10.0.2

  # Charts
  fl_chart: ^0.65.0

  # WebView
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/finqly_logo.png
    - assets/images/badges/cautious.png
    - assets/images/badges/confused.png
    - assets/images/badges/excited.png
    - assets/images/badges/neutral.png
    - assets/images/badges/optimistic.png
    - assets/images/badges/worried.png
    - assets/legal/privacy.html
    - assets/legal/terms.html
    - assets/legal/legal_center.html
    - assets/legal/disclaimer.html
    - assets/legal/faq.html

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/finqly_logo.png"
