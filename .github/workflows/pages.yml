name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 配信物にタイムスタンプと .nojekyll を入れておく（検証用）
      - name: Generate probes
        run: |
          date -u +%FT%TZ | tee probe-actions.txt > finqly/probe-actions.txt
          touch .nojekyll

      # ★ここが肝：リポジトリのルート「.」をアップロード
      # （finqly/v/* を含む *すべて* が Pages に載る）
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
