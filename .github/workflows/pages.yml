name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate probes
        run: |
          set -e
          mkdir -p finqly
          ts="$(date -u +%FT%TZ)"
          printf "%s\n" "$ts" | tee probe-actions.txt | tee finqly/probe-actions.txt >/dev/null
          touch .nojekyll

      - name: Prepare _site
        run: |
          mkdir -p _site
          rsync -av --delete ./ _site/

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
