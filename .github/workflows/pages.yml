name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          set -e
          ts="$(date -u +%FT%TZ)"
          echo "$ts" | tee probe-actions.txt
          mkdir -p finqly
          echo "$ts" > finqly/probe-actions.txt

          latest=$(ls -1d finqly/v/* | sort | tail -n 1)
          echo "Latest version is $latest"

          cp "$latest/privacy.html" finqly/privacy.html
          cp "$latest/terms.html" finqly/terms.html
          cp "$latest/disclaimer.html" finqly/disclaimer.html
          cp "$latest/faq.html" finqly/faq.html

          touch .nojekyll

      - name: Prepare _site
        run: |
          mkdir -p _site
          rsync -av --delete ./ _site/

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
